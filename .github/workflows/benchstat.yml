# This workflow runs benchmarks against the current branch, compares them to benchmarks against
# main, and uploads the results as an artifact. Unlike in the Validate workflow we only test these
# benchmarks against the latest versions of Go and the Runner.

name: Benchstat

on: 
  workflow_call:

jobs:
  incoming:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Checkout
        uses: actions/checkout@v5
      - name: Benchmark
        run: |
          for i in {1..5}; do
            go test -run=XXX -bench=. | tee -a bench.txt
          done
      - name: Upload Benchmark
        uses: actions/upload-artifact@v4
        with:
          name: bench-incoming
          path: bench.txt
  current:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main
      - name: Benchmark
        run: |
          for i in {1..5}; do
            go test -run=XXX -bench=. | tee -a bench.txt
          done
      - name: Upload Benchmark
        uses: actions/upload-artifact@v4
        with:
          name: bench-current
          path: bench.txt
  benchstat:
    needs: [incoming, current]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest
      - name: Download Incoming
        uses: actions/download-artifact@v5
        with:
          name: bench-incoming
          path: bench-incoming
      - name: Download Current
        uses: actions/download-artifact@v5
        with:
          name: bench-current
          path: bench-current
      - name: Debug Directory Structure
        run: |
          echo "=== Directory Structure ==="
          find . -name "*.txt" -type f
          echo "=== Current Directory Contents ==="
          ls -la bench-current/ bench-incoming/
      - name: Validate Files Exist
        run: |
          if [ ! -f "bench-current/bench.txt" ]; then
            echo "ERROR: bench-current/bench.txt not found"
            exit 1
          fi
          if [ ! -f "bench-incoming/bench.txt" ]; then
            echo "ERROR: bench-incoming/bench.txt not found"
            exit 1
          fi
          echo "All benchmark files found successfully"
      - name: Benchstat Results
        run: |
          if benchstat bench-current/bench.txt bench-incoming/bench.txt > benchstat.txt; then
            echo "Benchstat comparison completed successfully"
            cat benchstat.txt
          else
            echo "Benchstat comparison failed"
            echo "Current directory structure:"
            find . -name "*.txt" -type f
            exit 1
          fi
      - name: Upload benchstat results
        uses: actions/upload-artifact@v4
        with:
          name: benchstat
          path: benchstat.txt